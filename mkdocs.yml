site_name: 通达信帮助
site_url: https://tdx.icopy.site/
theme:
  font: false
  name: material
  palette:
    primary: black
    accent: white
  language: zh
  features:
    - navigation.top
    - toc.integrate
plugins:
  - search:
      prebuild_index: true
      lang: ja
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      toc_depth: 3
      permalink: true

nav:
